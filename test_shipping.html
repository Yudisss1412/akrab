<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shipping Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test Dynamic Shipping Update</h1>
    
    <form id="testForm">
        <div>
            <label>Order Number:</label>
            <input type="text" id="orderNumber" name="order_number" value="ORD-20251018-00001" required>
        </div>
        
        <div>
            <label>Shipping Method:</label>
            <select id="shippingMethod" name="shipping_method" required>
                <option value="reguler">Reguler (Rp 15.000)</option>
                <option value="express">Express (Rp 25.000)</option>
                <option value="same_day">Same Day (Rp 50.000)</option>
            </select>
        </div>
        
        <button type="submit">Update Shipping</button>
    </form>
    
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#testForm').on('submit', function(e) {
                e.preventDefault();
                
                const orderNumber = $('#orderNumber').val();
                const shippingMethod = $('#shippingMethod').val();
                
                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                    }
                });
                
                $.ajax({
                    url: '/pengiriman/update-shipping',
                    type: 'POST',
                    data: {
                        order_number: orderNumber,
                        shipping_method: shippingMethod
                    },
                    success: function(response) {
                        $('#result').html('<div style="color: green;"><h3>Success:</h3><pre>' + JSON.stringify(response, null, 2) + '</pre></div>');
                    },
                    error: function(xhr) {
                        $('#result').html('<div style="color: red;"><h3>Error:</h3><pre>' + JSON.stringify(xhr.responseJSON || xhr, null, 2) + '</pre></div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
